# Files
root_dir: "/home/lcornelis/code/proteo"
ray_tmp_dir: "/home/lcornelis/code/proteo/outputs/ray"  # "/tmp"
# Paths below are relative to root_dir
wandb_api_key_path: "wandb_api_key.txt"
data_dir: "data"
output_dir: "outputs"
checkpoint_dir: "outputs/checkpoints"
ray_results_dir: "outputs/ray_results"
# Note: wandb will log into outputs/wandb

# Dataset
dataset_name: "ftd"  # 352 subjects in train, 89 in val
raw_file_name: "ALLFTD_dataset_for_nina_louisa_071124.csv"
error_protein_file_name: "bimodal_aptamers_for_removal.xlsx"
# Y Value ("carrier_status", "nfl", "disease_age", "executive_function", "memory", "clinical_dementia_rating", "clinical_dementia_rating_global")
y_val: "carrier_status"
# Plasma or CSF
plasma_or_csf: "plasma"
# Can be "MAPT", "GRN", "C9orf72" or "CTL"(which just splits by Carrier and Control differences)
# If you select anything but "CTL", analysis will be run comparing the selected mutation to the controls
mutation_status: "CTL"
# 'M', 'F', 'All'
sex: 'All'

# WandB
project: "proteo"
wandb_offline: false
# Controls the frequency of logging within training, 
# by specifying how many training steps should occur between each logging event.
log_every_n_steps: 5

# Dataset
num_nodes: 150  # Every graph has same num_nodes. FIXME: This should not be hardcoded, this dictates number of top proteins to take
adj_thresh: 0.1  #0.08 
# Only used for WGCNA analysis, not dataset creation:
wgcna_minModuleSize: 10
wgcna_mergeCutHeight: 0.25
# Note: nb of edges depends on adj_thresh as: 
# n_edges(0.5) = 138188; n_edges(0.7) = 31805; n_edges(0.8) = 11367; n_edges(0.9)= 7467; n_edges(0.95)= 7303

# Model
model: gat-v4
dropout: 0.2  # dropout of the gconvs
act: tanh  # act of the gconvs

gat-v4:
  hidden_channels: [16, 64]
  heads: [4, 3]
  use_layer_norm: true
  which_layer: ['layer1', 'layer2', 'layer3']
  fc_dim: [64, 128, 128, 32]
  fc_dropout: 0.2
  fc_act: elu
  weight_initializer: uniform

gat:  
  num_layers: 2
  hidden_channels: 256  # needs to be divisible by heads
  heads: 4
  v2: true

gcn:
  num_layers: 3
  hidden_channels: 32


# Training
batch_size: 10 #for one off training
epochs: 300
num_workers: 16
sync_batchnorm: false
precision: "32-true"
accumulate_grad_batches: 1
lr: 0.01
weight_decay: 0 #0.1
l1_lambda: 0
optimizer: Adam
lr_scheduler: LambdaLR

# GPUs
device: [0, 1, 2, 3, 4, 5, 6, 7] 
trainer_accelerator: "gpu"
seed: 43

# Miscellaneous
use_progress_bar: true
nodes_count: 1
pin_memory: true

# Hyperparameter search
# Nb of trials = len(model_grid_search) * num_samples
num_samples: 300
grace_period: 30  # Each training is run at least this nb of epochs.
reduction_factor: 8
num_to_keep: 3  # Nb of checkpoints to keep. High value -> checkpoints overwritten less often.
checkpoint_every_n_epochs: 50  # Nb of iterations between checkpoints. If 0: no checkpointing.
# Nb of trainings run in parallel is the maximum amount 
# possible with this distribution of resources, knowing that there are 128 CPUs and 8 GPUs total
cpu_per_worker: 16
gpu_per_worker: 1
lr_min: 0.000001
lr_max: 0.1
model_grid_search: ['gat-v4']
# Choices
batch_size_choices: [8, 16, 32, 50]  # note: 352 train and 89 val --> 3 val batch for bs = 32
scheduler_choices: ['LambdaLR', 'ReduceLROnPlateau', 'ExponentialLR', 'StepLR', 'CosineAnnealingLR']
dropout_choices: [0.1, 0.2, 0.5, 0.8]
l1_lambda_min: 0.00001
l1_lambda_max: 0.1
act_choices: ['relu', 'tanh', 'sigmoid', 'leaky_relu', 'elu']
num_nodes_choices: [10, 30, 150, 1000, 7000]
adj_thresh_choices: [0.05, 0.1, 0.5, 0.7, 0.9]
mutation_status_choices: ['MAPT', 'GRN', 'C9orf72', 'CTL']
sex_choices: ['M', 'F', 'All']
plasma_or_csf_choices: ['plasma', 'csf']
y_val_choices: ['carrier_status'] #['disease_age', 'executive_function', 'memory', 'clinical_dementia_rating', 'nfl'] #"clinical_dementia_rating_global"]

# GAT-v4
gat_v4_hidden_channels: [[8, 16], [32, 64], [64, 128]]
gat_v4_heads: [[2, 3], [2, 2], [4, 4]]
gat_v4_fc_dim: [[64, 128, 128, 32], [128, 256, 256, 64], [256, 512, 512, 128]]
gat_v4_fc_dropout: [0.1, 0.2, 0.5]
gat_v4_fc_act: ['relu', 'tanh', 'sigmoid', 'leaky_relu', 'elu']
gat_v4_weight_initializer: ['xavier', 'kaiming', 'orthogonal', 'truncated_normal', 'uniform']
# GAT
gat_num_layers: [2, 4, 6, 12]  # only for GAT and GCN
gat_hidden_channels: [8, 32, 128, 256]
gat_heads: [1, 2, 4, 8]
# GCN
gcn_num_layers: [2, 3, 4]  # only for GAT and GCN
gcn_hidden_channels: [8, 32, 128]